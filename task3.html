  <main>
    <h2>Задача 3: Сумма чисел</h2>
    <p>Напишите программу, которая находит сумму чисел от 1 до N (включительно).</p>
    <div id="codeEditor"></div>
    <h3>Input:</h3>
    <textarea id="inputArea" placeholder="# Входные данные"></textarea>
    <button onclick="runPython()">Run</button>
    <h3>Output:</h3>
    <div id="output"></div>
    <button onclick="runTests()">Пройти все тесты</button>
    <h3 id="test-result"></h3>
  </main>

  <footer>

</footer>

  <script>
    let codeMirror;
    document.addEventListener("DOMContentLoaded", () => {
      codeMirror = CodeMirror(document.getElementById("codeEditor"), {
        mode: "python",
        lineNumbers: true,
        indentUnit: 4,
        tabSize: 4,
        matchBrackets: true,
        autoCloseBrackets: true,
        theme: "default",
        value: "# Ваш код здесь\nprint('Hello, World!')"
      });
    });

    function outf(text) {
      const output = document.getElementById("output");
      output.innerHTML += text + "\n";
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) {
        throw `File not found: '${x}'`;
      }
      return Sk.builtinFiles["files"][x];
    }

    function runPython() {
      const code = codeMirror.getValue();
      const input = document.getElementById("inputArea").value;
      const output = document.getElementById("output");
      output.innerHTML = ""; // Очистка предыдущего результата

      Sk.pre = "output";
      Sk.configure({
        output: outf,
        read: builtinRead,
        inputfun: function() {
          return input.split("\n").shift(); // Берёт одну строку из поля ввода
        },
        inputfunTakesPrompt: true
      });

      Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code))
        .then(() => outf("\n[Программа завершена]"))
        .catch(err => outf(err.toString()));
    }

    async function runTests() {
  const code = codeMirror.getValue();
  const testCases = [
    { input: { "5\n" }, expectedOutput: "15\n" },
    { input: { "10\n" }, expectedOutput: "55\n" },
    { input: { "0\n" }, expectedOutput: "0\n" },
    { input: { "1\n" }, expectedOutput: "1\n" },
    { input: { "100\n" }, expectedOutput: "5050\n" },
    { input: { "-5\n" }, expectedOutput: "0\n" },
    { input: { "1000\n" }, expectedOutput: "500500\n" },
    { input: { "5000\n" }, expectedOutput: "12502500\n" },
    { input: { "2147483647\n" }, expectedOutput: "4633810850074662155\n" },
    { input: { "-2\n" }, expectedOutput: "0\n" }
  ];

  let score = 0;
  for (const testCase of testCases) {
    let output = "";
    Sk.configure({
      output: (text) => output += text,
      read: builtinRead,
      inputfun: () => testCase.input,
      inputfunTakesPrompt: true
    });

    try {
      await Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code));
      if (output.trim() === testCase.expectedOutput.trim()) {
        score += 10;
      }
    } catch (err) {
      output += `Ошибка: ${err}`;
    }
  }

  const result = document.getElementById("test-result");
  result.textContent = `Вы набрали ${score} из 100 баллов. ${score === 100 ? "Задача решена!" : "Попробуйте еще раз."}`;

  // Обновляем статистику
  updateStats(score);
}
  </script>
