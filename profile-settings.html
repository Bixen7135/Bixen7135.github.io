<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактировать профиль</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #eef2f7;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #4caf50, #2e7d32);
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    nav {
      position: sticky;
      top: 0;
      background: #333;
      color: white;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 10px 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav ul li a.active {
      font-weight: bold;
      text-decoration: underline;
      color: #4caf50;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #333;
      color: white;
    }

    .settings-section {
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 20px auto;
      text-align: left;
    }

    .settings-section h2 {
      margin-top: 0;
    }

    .settings-section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .save-btn {
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }

    .save-btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <header>
    <h1>Редактировать профиль</h1>
    <p>Измените свои данные ниже.</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="theory.html">Теория</a></li>
      <li><a href="practice.html">Практика</a></li>
      <li><a href="profile.html" class="active">Личный кабинет</a></li>
    </ul>
  </nav>

  <main>
    <section class="settings-section">
      <h2>Изменить данные</h2>
      <form action="profile.html" method="POST">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="Иван Иванов">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="ivan@example.com">

        <label for="password">Новый пароль:</label>
        <input type="password" id="password" name="password">

        <button type="submit" class="save-btn">Сохранить изменения</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2024 Учебный портал. Все права защищены.</p>
  </footer>
</body>
</html>
